<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game - UNBLOCKED GAMES 1000-7</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(18, 18, 18, 0.8), rgba(255, 0, 0, 0.7)), 
                        url('https://www.transparenttextures.com/patterns/black-paper.png');
            background-blend-mode: multiply;
            color: #ff4545;
            text-align: center;
            padding: 20px;
        }

        .button {
            background-color: #ff4545;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff9f45;
        }

        .game-embed {
            display: none; /* Initially hidden */
            margin-top: 20px;
            max-width: 800px;
            width: 100%;
            height: 600px;
            background-color: #000;
            border: 2px solid #ff4545;
            border-radius: 8px;
            overflow: hidden; /* Ensures the iframe stays within the border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function showGame() {
            document.getElementById('gameEmbed').style.display = 'block'; // Show the game embed
            document.getElementById('continueButton').style.display = 'none'; // Hide the button
        }
    </script>
</head>
<body>
    <button class="button" id="continueButton" onclick="showGame()">Press me to continue</button>

    <div class="game-embed" id="gameEmbed">
        <iframe src="https://al0nenugget.github.io/Dogeminer/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
</html>
